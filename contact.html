<!DOCTYPE html>
  <head>
    <title>Contact Taylor - 8-Bit</title>

    <link 
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"  
    rel="stylesheet">

    <link 
    href="https://unpkg.com/nes.css@latest/css/nes.min.css" 
    rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>

  <body class="text-center full-body">
    <div class="container p-3 d-flex flex-column h-100 mx-auto">
      <header class="mb-auto">
        <h3 class="masthead-brand">
          <i class="nes-icon coin"></i> Mario Mario
        </h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-link" href="resume.html">Resume</a>
          <a class="nav-link active" href="contact.html">Contact</a>
        </nav>
      </header>


      <div class="container nes-container with-title mb-4">
        <p class="title">Contact Me</p>
        <div class="row">
          <div class="col md-12">
            <form action="" class="form-horizontal">
              <div class="nes-balloon from-left">
                <legend class="text-center mb-4">
                  Send a message or link on Social Media
                </legend>
              </div>

              <div class="form-group">
                <label for="name" class="col-md-3 control-label">Name</label>
                <div class="offset-md-2 col-md-8">
                  <input type="text" id="name" placeholder="Your Name" class="nes-input">
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="col-md-3 control-label">Email</label>
                <div class="offset-md-2 col-md-8">
                  <input type="text" id="email" placeholder="Your Email" class="nes-input">
                </div>
              </div>

              <div class="form-group">
                <label for="message" class="col-md-3 control-label">Your Message</label>
                <div class="offset-md-2 col-md-8">
                  <textarea rows="8" type="text" id="message" placeholder="Please enter your message" class="nes-input"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12">
                  <button type="submit" class="nes-btn">
                    Submit
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

      <section class="nes-container with-title mb-4">
        <p class="title">Social Media</p>
        <div class="icon-list">
          <!-- twitter -->
          <i class="nes-icon twitter is-large"></i>
        
          <!-- facebook -->
          <i class="nes-icon facebook is-large"></i>
        
          <!-- instagram -->
          <i class="nes-icon instagram is-large"></i>
        
          <!-- github -->
          <i class="nes-icon github is-large"></i>
        
          <!-- google -->
          <i class="nes-icon google is-large"></i>
        
          <!-- gmail -->
          <i class="nes-icon gmail is-large"></i>
        
          <!-- medium -->
          <i class="nes-icon medium is-large"></i>
        
          <!-- linkedin -->
          <i class="nes-icon linkedin is-large"></i>
        
          <!-- twitch -->
          <i class="nes-icon twitch is-large"></i>
        
          <!-- youtube -->
          <i class="nes-icon youtube is-large"></i>
        
          <!-- reddit -->
          <i class="nes-icon reddit is-large"></i>
        
          <!-- whatsapp -->
          <i class="nes-icon whatsapp is-large"></i>
        </div>
      </section>


      <!-- Footer Code -->
      <footer class="mt-auto">
        <p>Website made with <i class="nes-icon is-small heart"></i>, by 
          <a target="_blank" href="https://twitter.com/yodorsett">@yodorsett</a>
        </p>
      </footer>
    </div>
  </body>
</html>
