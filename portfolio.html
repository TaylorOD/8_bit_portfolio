<!DOCTYPE html>
  <head>
    <title>Taylor's Portfolio - 8-Bit</title>
    <link href="/favicon.ico" rel="icon">

    <link 
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"  
    rel="stylesheet">

    <link 
    href="https://unpkg.com/nes.css@latest/css/nes.min.css" 
    rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>

  <body class="text-center">
    <div class="container p-3 d-flex flex-column h-100 mx-auto">
      <header class="nav-spacer">
        <h3 class="masthead-brand">
          <i class="nes-icon coin"></i> Taylor Dorsett
        </h3>

        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="portfolio.html">Portfolio</a>
          <a class="nav-link" href="resume.html">Resume</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </nav>

      </header>

      <div class="container nes-container mb-4">
      
        <div class="col-md-12">
          <h1>Gallery</h1>
        </div>

        <div class="col-md-12 mb-4">
          <button type="button" class="nes-btn filter-button" data-filter="all">All</button>
          <button type="button" class="nes-btn is-success filter-button" data-filter="pipes">JavaScript</button>
          <button type="button" class="nes-btn is-warning filter-button" data-filter="stars">Vue.js</button>
          <button type="button" class="nes-btn is-error filter-button" data-filter="flags">Ruby</button>
          <button type="button" class="nes-btn is-primary filter-button" data-filter="mushrooms">Other</button>
        </div>

        <div class="row mb-4">
          <div class="m-auto nes-pointer col-md-4 filter pipes">
            <img src="assets/img/portfolio/cabin.png" class="img-responsive" alt="">
          </div>
        
          <div class="m-auto nes-pointer col-md-4 filter stars">
            <img src="assets/img/portfolio/cake.png" class="img-responsive" alt="">
          </div>

          <div class="m-auto nes-pointer col-md-4 filter mushrooms">
            <img src="assets/img/portfolio/circus.png" class="img-responsive" alt="">
          </div>
        </div>

        <div class="row mb-4">
          <div class="m-auto nes-pointer col-md-4 filter flags">
            <img src="assets/img/portfolio/game.png" class="img-responsive" alt="">
          </div>

          <div class="m-auto nes-pointer col-md-4 filter stars">
            <img src="assets/img/portfolio/safe.png" class="img-responsive" alt="">
          </div>

          <div class="m-auto nes-pointer col-md-4 filter mushrooms">
            <img src="assets/img/portfolio/submarine.png" class="img-responsive" alt="">
          </div>
        </div>

        <div class="row mb-4">
          <div class="m-auto nes-pointer col-md-4 filter flags">
            <img src="assets/img/portfolio/cabin.png" class="img-responsive" alt="">
          </div>

          <div class="m-auto nes-pointer col-md-4 filter pipes">
            <img src="assets/img/portfolio/cake.png" class="img-responsive" alt="">
          </div>

          <div class="m-auto nes-pointer col-md-4 filter stars">
            <img src="assets/img/portfolio/circus.png" class="img-responsive" alt="">
          </div>
        </div>
      </div>
      

      <footer class="mt-auto">
        <p>Website made with <i class="nes-icon is-small heart"></i>, by 
          <a target="_blank" href="https://twitter.com/yodorsett">@yodorsett</a>
        </p>
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".filter-button").click(function() {
          var value = $(this).attr("data-filter")
        if (value === "all") {
          $(".filter").show("1000")
        } else {
          $(".filter").not("."+value).hide("3000")
          $(".filter").filter("."+value).show("3000")
        }
      })
    })

    </script>
  </body>
</html>
